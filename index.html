<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sample Card</title>
</head>

<body>
    <div class="card">
        <div class="card__img"></div>
        <div class="wrapper">
            <h1 class="card__heading">An above average experience</h1>
            <p class="card__text">Travel to the premiere mountain tops of New Zealand with our guided tours. Take in the
                majestic scenary and witness beauty.</p>
            <svg class="heart-icon heart-icon--disabled">
                <use href="./heart-svgrepo-com.svg#heart" />
            </svg>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
